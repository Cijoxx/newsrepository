
<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/xadmin.js"></script>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <script type="text/javascript">

    </script>
</head>

<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">演示</a>
        <a>
          <cite>导航元素</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<h3>
    新闻标题:<span th:text="${session.newsdetail.showtitle}"></span><br>
    新闻图片:<img th:if="${session.newsdetail.showpicture} != null" th:src="@{${session.newsdetail.showpicture}}" style="height: 100px" width="120px"><!--<th:block th:fragment="news-web"></th:block>--> <br>
    <img th:if="${session.newsdetail.showpicture} == null " th:text="暂无图片" style="height: 100px" width="120px"><th:block th:fragment="news-web"></th:block> <br>
    新闻发布时间:<span th:text="${#dates.format(session.newsdetail.showtime,'yyyy-MM-dd HH-mm-ss')}"></span><br>
    新闻浏览量:<span th:text="${session.newsdetail.showviews}"></span><br>
    新闻评论数:<span th:text="${session.newsdetail.showcomment}"></span><br>
    新闻内容:<span th:text="${session.newsdetail.showcontent}"></span><br></h3>
<input type="button" style='background-color:red' onclick="javascript:history.back(-1);" value="返回">

</body>
