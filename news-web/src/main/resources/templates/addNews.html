<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人信息</title>
    <link rel="stylesheet" href="user/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="user/css/layout.css">
    <link rel="stylesheet" href="user/css/index.css">
    <link rel="stylesheet" type="text/css" href="user/css/person.css">
    <!--  <link rel="stylesheet" type="text/css" href="../static/css/publish.css"> -->
    <script src="user/js/jquery-3.4.1.min.js"></script>
    <script src="user/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script src="user/echarts-2.2.7/echarts-all.js"></script>
    <script type="text/javascript" src="user/js/publish.js"></script>
    <script type="text/javascript" src="user/js/wangEditor.js"></script>
    <script type="text/javascript" src="user/js/main.js"></script>
    <link rel="stylesheet" href="user/css/reset.css">
    <link rel="stylesheet" href="user/css/style.css">
</head>
<body>
<!-- 右侧内容 -->
<div class="content_right">
    <div class="top_bar">
        <!-- 用户信息 -->
        <div class="user_info">
            <img th:src="${session.userEntity.userphoto}" alt="">
            欢迎你：<span th:text="${session.userEntity.username}"></span>
        </div>

    </div>
    <!-- 内容 -->
    <div class="content">
        <div class="search_bar">

            <span class="search_title">新闻上传</span>&nbsp;&nbsp;

        </div>
        <!-- 搜索end -->
        <div class="news_list">
            <div class="login_container">
                <div class="login_content">
                    <div class="signin">
                        <form action="addNews" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label ><h4>新闻标题:</h4> </label>
                                <input type="text" class="form-control person_input"
                                       name="showtitle" placeholder="请输入新闻标题">
                            </div>

                            <div class="form-group">
                                <label>新闻类型</label>
                                <select name="showtype" >
                                    <option th:value="1">经济</option>
                                    <option th:value="2">政治</option>
                                    <option th:value="3">体育</option>
                                    <option th:value="4">军事</option>
                                    <option th:value="5">娱乐</option>
                                </select>

                            </div>
                            <div class="form-group">
                                <label ><h4>上传新闻图片</h4></label>
                                <input type="file" class="form-control person_input" accept="*" name="image2">
                            </div>
                            <div class="form-group">
                                <label ><h4>新闻内容</h4></label>
                                <input type="text" class="form-control person_input"
                                       name="showcontent" placeholder="在此输入新闻内容">
                            </div>
                            <input type="submit" value="提交" style='background-color:green'>
                            <input type="button" style='background-color:red' onclick="javascript:history.back(-1);" value="返回">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var mytype=document.getElementById("typeshow")
    var index = mytype.selectedIndex;
    mytype.options[index].value;
    alert(mytype);
</script>
</body>
</html>
