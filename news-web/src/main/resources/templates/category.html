<!DOCTYPE html>
<html lang="zxx" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="HandheldFriendly" content="true">
    <meta content="telephone=no" name="format-detection">
    <!-- All JavaScript libraries -->
    <script src="news/js/jquery.min.js"></script>
    <script src="news/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="news/js/main.js"></script>
    <!-- favicon -->
    <link rel="shortcut icon" type="news/image/png" href="favicon.png" />
    <!--[if (gt IE 9)|!(IE)]><!-->
    <!-- custom CSS -->
    <link href="news/css/main.css" rel="stylesheet" type="text/css" />
    <!-- END custom CSS -->
    <!--<![endif]-->
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title>分类</title>
</head>
<body>
<!-- Header -->
<header id="header" class="header">
    <script th:inline="javascript">
        $("#header").load("headermenu");
    </script>
</header>
<!-- END header -->
<!-- header slider -->
<section>
    <!-- top news -->
    <div class="wrap wrap_gray pt20">
        <div class="container">
            <div class="row" id="newsli">
                <div th:each="list:${session.list3}" class="col-sm-3">
                    <div class="thumbnail thumbnail_small">
                        <img th:src="${list.showpicture}"  style="height: 200px" width="150px"  >
                        <div class="caption thumbnail__caption">
                            <div class="news caption__news">
                                <p class="news__category yellow-line" >
                                    <a th:if="${list.showtype}==1">经济</a>
                                    <a th:if="${list.showtype}==2">政治</a>
                                    <a th:if="${list.showtype}==3">体育</a>
                                    <a th:if="${list.showtype}==4">军事</a>
                                    <a th:if="${list.showtype}==5">娱乐</a></p>
                                <a th:href="@{'jumpNews?showid='+${list.showid}}" class="news__link">
                                    <p class="news__text" th:text="${list.showtitle}"></p>
                                </a>
                            </div>
                            <div class="posted">
                                <span th:text="${#dates.format(list.showtime,'yyyy-MM-dd HH:mm:ss')}" class="posted__date"></span>
                                <ul class="posted__icon">
                                    <li>
                                        <span th:text="${list.showcomment}" class="icon-comment-empty"></span>
                                    </li>
                                    <li>
                                        <span th:text="${list.showviews}" class="icon-eye"></span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /top news -->
<section class="wrap wrap_gray">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 projects">
                <div class="projects__title">
                    <h2 class="block-title__h2">Special project</h2>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Footer -->
<footer class="footer slate_gray">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <p class="copyright">Copyright &copy; 2017.Company name All rights reserved.</p>
            </div>
            <div class="col-sm-6">
                <div class="social navbar-right">
                    <p class="social__text">We are in social networks</p>
                    <ul class="social__list">
                        <li class="social__item">
                            <a class="facebook" href="#">
                                <i class="icon-facebook"></i>
                            </a>
                        </li>
                        <li class="social__item">
                            <a class="twitter" href="#">
                                <i class="icon-twitter"></i>
                            </a>
                        </li>
                        <li class="social__item">
                            <a class="gplus" href="#">
                                <i class="icon-gplus"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</footer>
<!-- END Footer -->
</body>
</html>
